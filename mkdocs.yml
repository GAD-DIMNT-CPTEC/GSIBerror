# Project information
site_name: GSIBerror
site_author: Carlos Frederico Bastarz
site_description: A Python class to access, read and plot information from the background error covariance matrix from the GSI (Gridpoint Statistical Interpolation)

# Repository
repo_name: GAD-DIMNT-CPTEC/GSIBerror
repo_url: https://github.com/GAD-DIMNT-CPTEC/GSIBerror
edit_uri: edit/main/docs/

# Page tree
nav:
  - English:
    - index.md
    - Installation: en/install.md
    - Usage: en/usage.md
  - Português:
    - GSIBerror: pt/index.md
    - Instalação: pt/instalacao.md
    - Uso: pt/uso.md

#Configuration
theme: 
  name: material
  language: pt-BR
  palette:
    primary: light blue
    accent: light blue
  features:
